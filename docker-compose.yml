services:
  # Backend service
  backend:
    build:
      context: ./backend-${BACKEND_TYPE:-python}
      dockerfile: Dockerfile
    environment:
      - PORT=3102
    env_file:
      - .env
    volumes:
      - ./backend-python/data:/app/data
    ports:
      - "3102:3102"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3102/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3102
        MODE: ${FRONTEND_MODE:-dev}
    ports:
      - "3101:3101"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3102
      - MODE=${FRONTEND_MODE:-dev}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3101"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 20s
