services:

  proxy:
    image: nginx:alpine
    ports:
      - "5102:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5101:3101"
    env_file:
      # overrides .env.docker used by frontend/Dockerfile
      - ./frontend/.env.compose
    depends_on:
      - backend
